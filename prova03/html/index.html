<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- JAVASCRIPT -->
  <script src="../javscript/script.js"></script>

  <title>Login | Dev Car</title>
</head>

<body>
  <main>
    <section>
      <div class="interface flex">
        <div class="left-side">
          <h2>Dev Car</h2>
          <p>Entre e faça parte da revolução automotiva.</p>
        </div>
        <div class="right-side">
          <div class="container-login">
            <h2><i class="bi bi-box-arrow-in-right"></i> LOGIN</h2>
            <form action="#">
              <div class="formulario">
                <label for="user"><i class="bi bi-person-fill"></i>USUÁRIO</label>
                <input type="text" placeholder="Usuário" required>
                <label for="senha"><i class="bi bi-unlock-fill"></i>SENHA</label>
                <input type="password" placeholder="Senha" required>
              </div> <!-- -->
              <div class="btn-enviar btn-form">
                <input type="submit" value="ENTRAR">
              </div>
            </form>
          </div> <!-- login -->
        </div> <!-- right-side -->
      </div> <!-- interface -->
    </section>
  </main>
</body>

</html>
