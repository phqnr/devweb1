<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">


  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- DEVICONS -->
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="../css/cadastrar.css">

  <!-- JAVASCRIPT -->
  <script src="../javascript/cadastrar.js" defer></script>

  <title>Cadastro | Dev Car</title>
</head>

<body>
  <main>
    <section>
      <div class="interface">
        <div class="left-side">
          <h2><i class="devicon-insomnia-plain"></i>DEV CAR</h2>
          <div class="container">
            <h3><i class="bi bi-car-front-fill"></i> Cadastro de veículos</h3>
            <form id="formCadastro">
              <input type="text" placeholder="Marca: " id="marca" required>
              <input type="text" placeholder="Modelo: " id="modelo" required>
              <input type="text" placeholder="Ano de Fabricação:" id="anoFabricacao" required>
              <input type="text" placeholder="Cor: " id="cor" required>
              <input type="text" placeholder="Tipo:  Ex.: Hatch, Sedã, SUV, Picape, etc." id="tipo" required>
              <input type="text" placeholder="Kilometragem:" id="kilometragem" required>
              <input type="text" placeholder="Número de Portas:" id="num_portas" required>
              <input type="text" placeholder="Preço: R$" id="preco" required>

              <div>
                <button id="cadastrarVeiculo" type="submit">GRAVAR</button>
              </div>
            </form>
          </div> <!-- menu -->
        </div> <!-- left-side -->

        <div class="right-side">
          <img src="../images/cadastro.jpg" alt="Linha de montagem">
        </div> <!-- right-side -->
      </div> <!-- interface -->
    </section>
  </main>
</body>

</html>
