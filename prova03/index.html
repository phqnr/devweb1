<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- DEVICONS -->
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/login.css">

  <!-- JAVASCRIPT -->
  <script src="./assets/javascript/login.js" defer></script>

  <title>Login | Dev Car</title>
</head>

<body>
  <main>
    <section>
      <div class="interface">
        <div class="left-side">
          <h2><i class="devicon-insomnia-plain"></i>DEV CAR</h2>
          <p>Entre e faça parte da revolução automotiva.</p>
        </div> <!-- left-side -->

        <div class="right-side">
          <div class="container-login">
            <h2><i class="devicon-insomnia-plain"></i>LOGIN</h2>

            <form id="loginForm">
              <div class="formulario">
                <div>
                  <label for="user" id="userLabel"><i class="bi bi-person-fill"></i>USUÁRIO</label>
                  <input type="text" id="user" name="user" required>
                </div>

                <div>
                  <label for="senha" id="senhaLabel"><i class="bi bi-unlock-fill"></i>SENHA</label>
                  <input type="password" id="senha" name="senha" required>
                </div>
              </div> <!-- formulario -->
              <div class="btn-entrar">
                <button id="enviar" type="submit" onclick="login(); return false">ENTRAR</button>
              </div> <!-- btn-enviar -->
            </form>
          </div> <!-- login -->
        </div> <!-- right-side -->
      </div> <!-- interface -->
    </section>
  </main>
</body>

</html>
